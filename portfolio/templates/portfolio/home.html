{% extends 'portfolio/base.html' %}

{% block content %}
  <div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
    <h1>Clem Family</h1>
    </div>
  </div>
    {% load static %}

    <br>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>



    <div class="row justify-content-center my-3">
      <div class="col-5">
      <img src="{% static 'portfolio/AKfamily.JPG' %}" height800 width=800>
    </div>
  </div>




    {% for project in projects %}
    <div class="row justify-content-center my-3">
      <div class="col-5">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
      <img src="{{project.image.url}}" height=300 width=300>
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
  </div>
</div>
    {% endif %}


    {% endfor %}

{% endblock %}


  </body>
</html>
